

<div fxLayout="row" fxFlex.md="70" fxLayoutWrap class="card-deck-container mat-elevation-z4">
    <div fxFlex *ngFor="let card of cards" class="card-item">
      <app-card [ngStyle]="{'width':'300' + 'px'}" [card]="card"></app-card>
    </div>
    <div>
        <button mat-fab class="md-fab-bottom-right" (click)="openInsertOrEdit(null)">
            <mat-icon class="plus">add</mat-icon>
        </button>
    </div>

</div>
